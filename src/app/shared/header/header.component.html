<header class="header-fijo">
  <!-- Menu -->
  <nav
    id="navbar_top"
    class="navbar navbar-expand-lg navbar-light bg-white"
    data-sticky="top"
  >
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand pl-lg-4" href="index.html">
        <img src="assets/images/logo.png " alt="kenuu" loading="lazy" />
      </a>

      <!-- Navbar toggler -->
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"><span>Menu</span></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <!-- Offcanvas header -->
        <div
          class="offcanvas-header d-flex justify-content-star align-items-center"
        >
          <a class="navbar-brand sm-show-section" href="index.html">
            <img src="assets/images/logo.png" alt="kenuu" loading="lazy" />
          </a>

          <button class="navbar-toggler btn-close ml-auto">
            <i class="fas fa-times close-menu"><span>Cerrar</span></i>
          </button>
        </div>

        <!-- Menu -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="benefit-programs">Programa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="rewards">Premios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="faqs">Preguntas frecuentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="contact">Contáctanos</a>
          </li>
        </ul>
        <div class="my-lg-0 ml-lg-3">
          <a
            *ngIf="!authService.isLoggedIn()"
            routerLink="login"
            class="btn btn-outline btn-100 btn-sm-block mb-2 mb-md-0"
            ><i class="fa fa-user mr-2" aria-hidden="true"></i>Iniciar sesión</a
          >
        </div>
        <div class="my-lg-0 ml-lg-2">
          <a
            *ngIf="!authService.isLoggedIn()"
            routerLink="register"
            class="btn btn-blue btn-100 btn-sm-block"
            >Registro</a
          >
        </div>
        <div class="my-lg-0 ml-lg-3">
          <a
            *ngIf="authService.isLoggedIn()"
            (click)="logout()"
            class="btn btn-outline btn-100 btn-sm-block mb-2 mb-md-0"
            ><i class="fa fa-user mr-2" aria-hidden="true"></i>Cerrar sesión</a
          >
        </div>
      </div>
    </div>
  </nav>
</header>
