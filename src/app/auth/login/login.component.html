<app-breadcrumbs></app-breadcrumbs>
<section class="pt-5 pt-lg-6 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-12 text-center">
        <h2 class="h2">Iniciar sesión</h2>
        <p>
          ¿Primera vez que ingresás?
          <a class="blue-link" routerLink="/register">Creá una cuenta</a>
        </p>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <!-- Form -->
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-lg-6">
      <div class="">
        <form
          autocomplete="off"
          [formGroup]="loginForm"
          class="needs-validation"
          novalidate
          (submit)="login()"
        >
          <!-- Input -->
          <div class="form-group">
            <label for="inputEmail">Correo electrónico</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              formControlName="username"
            />
            <div class="invalid-feedback">
              Ingresá un correo electrónico válido.
            </div>
          </div>

          <!-- Input -->
          <div class="form-group mb-0 pb-0">
            <label for="inputPassword">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              formControlName="password"
            />
            <div class="invalid-feedback">
              Ingresá un correo electrónico válido.
            </div>
          </div>

          <!-- Input -->
          <div class="custom-control custom-checkbox py-4">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
              formControlName="chkRememberMe"
            />
            <label class="custom-control-label" for="customCheck1"
              >Recordarme</label
            >
          </div>

          <!-- Button -->
          <button class="btn btn-block btn-blue">Ingresar</button>
        </form>

        <div class="pt-4 text-center">
          <p>
            <a class="blue-link" routerLink="/forgot-password"
              >¿Olvidaste tu contraseña?</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
